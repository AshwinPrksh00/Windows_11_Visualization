<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 11</title>
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <div class="icons">
        <img src="chromeicon.png" width="74px" alt="">
        <div>Google Chrome</div>
    </div> -->
    <div class="taskbar">
        
        <div class="windowbut glow">
        </div>
        <div class="starttag">Start</div>
        <div class="searchbut glow">
        </div>
        <div class="searchtag">Search</div>
        <div class="screenbut glow">
        </div>
        <div class="displaytag">Display</div>
        <div class="trans glow">
        </div>
        <div class="widgettag">Widgets</div>
        <div class="vsbut glow">
        </div>
        <div class="vscodetag">Visual Studio Code</div>
        <div class="edgebut glow">
        </div>
        <div class="edgetag">Microsoft Edge</div>
        <img src="./img/icons.PNG" alt="">
        <img class="right" src="./img/taskbarright.PNG" alt="">
        <div class="hidden"></div>
        <div class="hiddentag">Show hidden icons</div>
        <div class="timedate glow">
            <div id="ct5"></div>
            <div id="day"></div>
            <div id="ct6"></div>
        </div>
        <div class="disdate">
            <div id="distime"></div>
            <div id="distime1"></div>
        </div>
        <div class="alert glow"></div>
    </div>
    <div class="startmenu">
        <img src="./img/startmenu.PNG" alt="">
    </div>
    <div class="searchmenu">
        <img src="./img/searchmenu.png" alt="">
    </div>
    <div class="screenmenu">
        <img src="./img/scrchng.png" alt="">
    </div>
    <div class="calendarmenu">
        <img src="./img/calendar.png" alt="">
        <div>
            <div id="ct7", class="caltime">
            </div>
            <div id='ampm', class="timezone"></div>
            <div id="mon", class="m12"></div>
        </div>
        <div class="container">
            <div class="calendar">
              <div class="month">
                <i class="fas fa-chevron-up prev"></i>
                <div class="date">
                  <h1></h1>
                </div>
                <i class="fas fa-chevron-down next"></i>
              </div>
              <div class="weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
              </div>
              <div class="days"></div>
            </div>
          </div>
    </div>
    <div class="widgetclass">
        <script src="https://apps.elfsight.com/p/platform.js" defer></script>
        <div class="elfsight-app-9d9d110e-eadf-48c3-a9d9-421922d49ab4"></div>
        <iframe src="https://public.domo.com/cards/aOm4g" width="40%" height="300" marginheight="0" marginwidth="0" frameborder="0"></iframe>
    </div>
    <div class="vscode">
        <img src="./img/vscode1.png" alt="">
        <div class="close">X</div>
    </div>
    <div class="msedge">
        <img src="./img/edge.png" alt="">
        <div class="close1">X</div>
    </div>
    <div class="hiddicon">
        <img src="./img/hidden_icons.png" alt="">
    </div>
    <div class="notification">
        <img src="./img/notification.png" alt="">
    </div>
    <video autoplay muted id="vid">
        <source src="./img/video.webm" type="video/webm">
    </video>
    <script src="script.js"></script>
</body>

</html>
